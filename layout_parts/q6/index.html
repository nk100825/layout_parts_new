<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>基本レイアウト・パーツ</title>
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/reset.css">
    <link rel="stylesheet" href="http://gizumo-inc.github.io/sample/front-lesson/layout_parts_new/assets/css/base.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">基本レイアウト・パーツ</h1>
      <h2 class="headline">
        <p class="headline__text">Q6. 中央寄せ</p>
      </h2>
      <div class="box">
        <div class="box__inner">
          <h3 class="box__headline">
            <p class="box__headline__text">ー Q6-1 左右中央寄せ ー</p>
          </h3>
          <div class="q6 q6--horizontal">
            <div class="q6__box">
              <div class="align">
                <p class="text-align">text-align</p>
              </div>
            </div>
            <div class="q6__box margin">
              <p class="text-margin">margin</p>
            </div>
          </div>
        </div>
        <div class="box__inner">
          <h3 class="box__headline">
            <p class="box__headline__text">ー Q6-2 天地左右中央寄せ ー</p>
          </h3>
          <div class="q6 q6--around around-table">
            <div class="dtable-cell">
              <p>table</p>
            </div>
          </div>
          <div class="q6 q6--around around-flex">
            <p>flex</p>
          </div>
          <div class="q6 q6--position">
            <div class="q6__box is-stable position-left">
              <p class="q6__box__inner inner-left">position固定</p>
            </div>
            <div class="q6__box is-flexible position-right">
              <p class="q6__box__inner inner-rigth">position可変</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
